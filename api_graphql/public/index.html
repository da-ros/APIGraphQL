<!DOCTYPE html>
<html>
    <head>
        <title>Product App</title>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="estilos.css" />
    </head>
    <body onload="fetchProducts()">        
        <div id="product-list"></div>
        <div id="form_producto" class="form_usuario" style=" display:none;">  
            <div class="form_usuario_title">
                INFORMACION DE PRODUCTO
            </div>          
            <input type="hidden" id="id" value=""/>            
            <input type="text" id="name" value="" placeholder="Ingrese el Producto" style="margin-top: 10px;"/>            
            <input type="number" id="value" value="" placeholder="Ingrese el Valor" style="margin-top: 10px;"/>            
            <button onclick="guardar_producto()" style="margin-top: 20px;">Guardar</button>     
            <button onclick="cancelar_form()" style="margin-top: 20px;">Cancelar</button>                 
            
        </div>
        <footer>        
            <button onclick="crear_producto()" class="boton">CREAR PRODUCTO</button>            
        </footer>
    </body>    
</html>
